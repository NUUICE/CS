<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>รายการสินค้า - ที่ระลึก 30 ปี</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="max-w-6xl mx-auto p-6 mt-10">
    <h1 class="text-3xl font-bold text-green-700 mb-6">รายการสินค้าในสต็อก</h1>

    <div class="overflow-x-auto">
      <table class="min-w-full border bg-white rounded-xl shadow">
        <thead class="bg-green-100 text-green-800">
          <tr>
            <th class="p-3 text-left">รูปภาพ</th>
            <th class="p-3 text-left">ชื่อสินค้า</th>
            <th class="p-3 text-left">ประเภท</th>
            <th class="p-3 text-left">สี</th>
            <th class="p-3 text-left">ขนาด</th>
            <th class="p-3 text-left">ราคา</th>
          </tr>
        </thead>
        <tbody id="stockBody" class="text-gray-700">
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);

    const name = params.get("name");
    const type = params.get("type");
    const color = params.get("color");
    const size = params.get("size");
    const price = params.get("price");

    if (name && type) {
      const tbody = document.getElementById("stockBody");
      const tr = document.createElement("tr");
      tr.className = "border-t";

      tr.innerHTML = `
        <td class="p-3"><img src="https://via.placeholder.com/60" class="rounded" /></td>
        <td class="p-3">${name}</td>
        <td class="p-3">${type}</td>
        <td class="p-3">${color || '-'}</td>
        <td class="p-3">${size || '-'}</td>
        <td class="p-3">${price ? price + ' บาท' : '-'}</td>
      `;
      tbody.appendChild(tr);
    }
  </script>
</body>
</html>
