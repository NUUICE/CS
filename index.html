<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เพิ่มสินค้า - ที่ระลึก 30 ปี</title>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            green: {
              500: '#22c55e',
              600: '#16a34a',
              700: '#15803d',
              800: '#166534',
            },
          },
        },
      },
    };
  </script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

  <!-- เนื้อหา -->
  <div class="flex-grow">
    <div class="max-w-4xl mx-auto p-6 bg-white shadow-xl mt-10 rounded-xl">
      <h1 class="text-3xl font-bold text-green-700 mb-4">เพิ่มสินค้า - ของที่ระลึก 30 ปี</h1>

      <!-- ปุ่มดู stock -->
      <div class="mb-6">
        <a href="stock.html" target="_blank" 
           class="inline-block bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
          ดูรายการสินค้าในสต็อก
        </a>
      </div>

      <!-- ฟอร์มเพิ่มสินค้า -->
      <form action="stock.html" method="GET" class="space-y-6">

        <!-- ประเภทสินค้า -->
        <div>
          <label class="block text-gray-700 font-medium">ประเภทสินค้า</label>
          <select name="type" class="w-full p-2 border border-gray-300 rounded">
            <option value="shirt">เสื้อ</option>
            <option value="bag">กระเป๋า</option>
            <option value="mug">แก้ว</option>
            <option value="hat">หมวก</option>
            <option value="umbrella">ร่ม</option>
            <option value="pin">เข็มกลัด</option>
            <option value="notebook">สมุด</option>
            <option value="pen">ปากกา</option>
          </select>
        </div>

        <!-- รายละเอียดสินค้า -->
        <div>
          <label class="block text-gray-700 font-medium">ชื่อสินค้า</label>
          <input type="text" name="name" placeholder="เช่น เสื้อยืด 30 ปี" required
            class="w-full p-2 border border-gray-300 rounded" />
        </div>

        <div>
          <label class="block text-gray-700 font-medium">สี</label>
          <input type="text" name="color" placeholder="เช่น น้ำเงิน / ขาว" 
            class="w-full p-2 border border-gray-300 rounded" />
        </div>

        <div>
          <label class="block text-gray-700 font-medium">ขนาด</label>
          <input type="text" name="size" placeholder="เช่น S, M, L, XL" 
            class="w-full p-2 border border-gray-300 rounded" />
        </div>

        <div>
          <label class="block text-gray-700 font-medium">ราคา (บาท)</label>
          <input type="number" name="price" placeholder="เช่น 250" required 
            class="w-full p-2 border border-gray-300 rounded" />
        </div>

        <div>
          <label class="block text-gray-700 font-medium">อัปโหลดรูปภาพสินค้า</label>
          <input type="file" name="image" class="w-full" />
        </div>

        <button type="submit"
          class="bg-green-600 hover:bg-green-800 text-white font-bold py-2 px-6 rounded">
          บันทึกสินค้า
        </button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 mt-10">
    <div class="max-w-4xl mx-auto px-4 text-center">
      <p class="text-sm font-medium">มหาวิทยาลัยแม่โจ้</p>
      <p class="text-xs mt-1">© 2025 Maejo University. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
